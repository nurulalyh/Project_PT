<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./Join.css">
</head>
<body>
    <form action="login.php" method="post">
        <div class="login">
            <fieldset>
                <h3>Selamat datang di ShareYourSchool</h3>
                <p class="daft">
                    Daftar dengan nomor ponsel
                    <br>
                    <input type="text" name="ponsel" placeholder="+62 000 000 0000" style="border-radius: 10px; width: 360px; height: 15px;">
                </p>
                <p class="lanjut">-atau lanjutkan dengan-</p>
                <div class="button">
                    <button class="google" style="border-radius: 10px;"><img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" width="70px"></button>
                    <button class="facebook" style="border-radius: 10px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Facebook_Logo_%282015%29_light.svg/1280px-Facebook_Logo_%282015%29_light.svg.png" width="90px"></button>
                </div>
                <br>
                <p class="email">
                    Alamat E-mail
                    <br>
                    <input type="text" name="E-mail" placeholder="mmcgonagall@hogwarts.edu" style="border-radius: 10px; width: 360px; height: 15px;">
                </p>
                <p>
                    <label><input type="checkbox" name="remember" value="remember" />Dengan mendaftar, kamu setuju dengan kami <a href="">Ketentuan Layanan</a> dan <a href="">Kebijakan Privasi</a></label>
                </p>
                <button class="join">Join</button>
            </fieldset>
        </div>
    </form>
</body>
</html>
